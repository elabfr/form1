<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join our Hackathon</title>
    <link rel="stylesheet" href="zina.css">
</head>
<body>
    <div class="section_top">
        <div class="content">
            <h1 class="neon" data-text="are you intrested in  Artificial intelligence? Join our  Hackathon"> are you intrested in  Artificial intelligence? Join our  Hackathon</h1>
         </div>
    </div>        
    
    
    
    <div class="container"> 
            <form>
                <div class="main-user-info">
                    <div class="user-input-box">
                        <label for="fname">First Name :</label>
                        <input type="text" id="fname"  placeholder="Enter your first name" required>
                    </div>
                    <br>
                    
                    <div class="user-input-box">
                        <label for="lname">Last Name :</label>
                        <input type="text" id="lname" placeholder="Enter your last name" required>
                    </div>
                    <br>
                    <div class="user-input-box">
                        <label for="pn">Contact Number:</label>
                        <input type="tel" id="pn" placeholder="Enter your number" required>
                    </div>
                    <br>
                    <div class="user-input-box">
                        <label for="email">Mail:</label>
                        <input type="email" id="email" placeholder="example@email.com" required>
                    </div>
                    <br>
                    <br>
                </div>
                <div class="participation">
                    <label for="par" class="part">You want to participate in the hackathon:</label>
                    <br>
                  <div class="paticipation-category"> 
                        <label for="alone" class="alone">Alone (you will later be assigned to a team)</label>
                        <input type="radio" id="alone" name="part" value="alone">
                        <br>
                        <label for="team" class="alone"> As a team</label>
                        <input type="radio" id="team" name="part" value="team">
                 </div>   
                </div>
                <div class="want">if you want to participate as a group:</div>
                <div class="user-input-box">
                    
                    
                    <br>
                    <label for="namegroup">Group Name:</label>
                    <input type="text" id="namegroup" placeholder="Enter your group name" required>
                </div>    
                  
                <div class="user-input-box">
                
                    <label for="person">Number of particiapants:</label>
                    <input type="number" id="person" name="person" placeholder=" min:2 | max:5" min="2" max="5" >
        
                    
                </div>
        
                
                
                <br>
                <div class="Submit-btn">
                    <input type="submit" value="Submit">
                </div>
                <br>
                
            </form>
    

        
    </div>
</body>
</html>
